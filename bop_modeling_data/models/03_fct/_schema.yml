version: 2

models:
  - name: fct__associated_policy_eff_date
    description: 'Fact model for associated policy effective dates. It references `lkp__associated_policies` and `lkp__dates`.'
    columns:
      - name: associated_policy_key
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: hugeint
      - name: policy_eff_date
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date
      - name: n_prior_years
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: integer
      - name: prior_year_start
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date
      - name: prior_year_end
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date

  - name: fct__billing_activity
    description: 'Fact model for billing activity. It adds an activity_transaction_key and references `stg__cur_cb` and `lkp__dates`.'
    columns:
      - name: activity_trans_key
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: hugeint
      - name: associated_policy_key
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - relationships:
              field: associated_policy_key
              to: ref('lkp__associated_policies')
        data_type: hugeint
      - name: associated_sb_policy_key
        data_tests:
          - dbt_expectations.expect_column_to_exist
          - relationships:
              field: associated_sb_policy_key
              to: ref('lkp__associated_policies')
        data_type: uinteger
      - name: billing_activity_date
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: billing_activity_amt
        data_type: double
        data_tests:
          - dbt_expectations.expect_column_to_exist

  - name: fct__prior_activity_dates
    description: |
      ## `fct__prior_activity_dates`
      
      Fact model for prior activity dates, filtering out activity not knowable at policy effective date. It uses the `make_n_prior_year_cols` macro and references `fct__associated_policy_eff_date` and `fct__billing_activity`.'
    columns:
      - name: activity_trans_key
        data_type: hugeint
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: billing_activity_date
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: policy_eff_date
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: eval_date
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_1yr_start
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_2yr_start
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_3yr_start
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_4yr_start
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_5yr_start
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist

      - name: prev_1yr_end
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_2yr_end
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_3yr_end
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_4yr_end
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
      - name: prev_5yr_end
        data_type: date
        data_tests:
          - dbt_expectations.expect_column_to_exist
