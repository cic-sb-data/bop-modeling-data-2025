version: 2

models:
  - name: fct__associated_policy_eff_date
    description: 'Fact model for associated policy effective dates. It references `lkp__associated_policies` and `lkp__dates`.'
    columns:
      - name: associated_policy_key
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: hugeint
      - name: policy_eff_date
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date
      - name: n_prior_years
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: integer
      - name: prior_year_start
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date
      - name: prior_year_end
        data_tests:
          - dbt_expectations.expect_column_to_exist
        data_type: date

  - name: fct__exp_cr_score
    description: |
      Credit score based on Experian data. 