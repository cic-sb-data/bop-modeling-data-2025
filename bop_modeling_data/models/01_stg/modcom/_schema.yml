version: 2

models:
  - name: stg__modcom__policy_chain_v3
    description: 'Staging model for policy chain v3 data from Modcom. It adds keys to the raw data from `raw__modcom__policy_chain_v3`.'
    columns:
      - name: policy_chain_id
        description: 'Identifier for the policy chain.'
        data_tests:
          - not_null
        data_type: uinteger
      - name: company_numb
        description: 'Company number component of the policy key.'
        data_tests:
          - not_null
        data_type: utinyint
      - name: policy_sym
        description: 'Policy symbol component of the policy key.'
        data_tests:
          - not_null
        data_type: varchar
      - name: policy_numb
        description: 'Policy number component of the policy key.'
        data_tests:
          - not_null
        data_type: uinteger
      - name: policy_module
        description: 'Policy module component of the policy key.'
        data_tests:
          - not_null
        data_type: uinteger
      - name: policy_eff_date
        description: 'Policy effective date component of the policy key.'
        data_tests:
          - not_null
        data_type: timestamp
      - name: five_key_hash
        data_type: hugeint
      - name: three_key_hash
        data_type: hugeint
